# Deployment of the StockList Remote Java adapter
apiVersion: apps/v1
kind: Deployment
metadata:
  name: StockList-deployment
  labels:
    app: StockList
spec:
  replicas: 2
  selector:
    matchLabels:
      app: StockList
  template:
    metadata:
      labels:
        app: StockList
    spec:
      containers:
      - name: StockList
        image: ls-cluster-registry:5000/stocklist-remote-adapter
        ports:
          # The Metadata Provider server port
          - name: metadata-port
            containerPort: 6663
          # The Data Provider server port
          - name: data-port
            containerPort: 6661
